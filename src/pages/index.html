<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>📋Text editor</title>
    <meta property="og:title" content="" />
    <!-- OPTIONAL description. 2-4 sentences. -->
    <meta
      property="og:description"
      content="Simple editor you can use to save your summer thoughts or memories"
    />
    <!-- full url with http(s) ie. https://maciejkorsan.github.io/my-repo/ -->
    <meta
      property="og:url"
      content="https://annaudziela.github.io/simple-editor/"
    />
    <!-- full url to the image with http(s) ie. https://maciejkorsan.github.io/my-repo/assets/img/fb.png. Facebook suggests at least 1200 x 630. -->
    <meta
      property="og:image"
      content="https://annaudziela.github.io/simple-editor/editor.png"
    />

    <!-- uncomment the line below to enable PWA  -->
    <!-- <link rel="manifest" href="manifest.json" /> -->
  </head>
  <body>
    <main class="editor">
      <article class="editor__article">
        <img
          class="editor__image"
          src="../assets/img/flower.svg"
          alt="flower"
        />
        <header>
          <h1 class="editor__h">
          Summer Thoughts Editor
          <h2 class="editor__subtitle">
            Please put here your first association with the word <b>SUMMER</b
            ><span class="emojianimated">☀️</span>
          </h2>
        </h1>
        </header>
        <form class="form">
          <textarea
            aria-label="Enter your thoughts"
            class="form__textarea textarea--js"
            placeholder="hot, hot, hot..."
          ></textarea>
        </form>
        <div class="button">
          <button class="button__preview load--js">
            Load previous answer <span class="info--js"></span>
          </button>
          <button class="button__save save--js">
            Save my idea
          </button>
        </div>
      </article>
    </main>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <main>
    <article class="editor">
      <img class="editor__image" src="/src/assets/img/flower.svg" alt="flower"/>
  <header>
    <h1 class="editor__h">
      Summer Thoughts Editor
    </h1>
  </header>
 
  <form class="form">
  <p class="form__text">
    <label for="textarea"></label>
    <textarea 
    class="label"
    id="textarea"
    name="textarea">Please put here your first association with the word SUMMER ☀️</textarea>
  </p>
</form>
<div class="button">
  <p class="button__preview">
  <button class="button__preview--action">
    Show previous answer
  </button>
  </p>
  <p class="button__save">
    <button class="button__preview--save">
      Save my idea
    </button>
    </p>
  </div>
  </article>
    
</main>
</body>
</html>
